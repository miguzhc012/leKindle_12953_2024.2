<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeKindle / Entrar </title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <div id="navbar-local">
        </div>
    </header>
    <section >
        <form action="#" class="Login">
        <div class="Info">
            <div >
                <p>Endereço de email</p>
                <input type="email" name="email" id="email" placeholder="Digite o endereço de email" max="100">
            </div>
            <div>
                <p>Senha</p>
                <input type="password" name="password" id="password" placeholder="Digite a senha" minlength="8">
            </div>
            <div class="Info1">
                <input type="checkbox" name="check" id="check" >
                <label for="check">Lembrar de mim</label>
            </div>
            <div>
                <button >Login</button>
            </div>
        </div>
        <div class="Cad">
            <div class="Info1">
                <p>Não tem uma conta? </p>
                <a href="#">
                    Fazer cadastro
                </a>
            </div>
            <div class="Info1">
                <a href="#">
                    Esqueci minha senha
                </a>
            </div>
        </div>
    </form>
    </section>
</body>
</html>
